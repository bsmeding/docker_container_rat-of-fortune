<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ app_title }}</title>
    <style>
        body { font-family: Arial; text-align: center; padding-top: 20px; }
        .checkboxes { max-width: 300px; margin: auto; text-align: left; }
        #spinButton { margin-top: 20px; padding: 10px 20px; font-size: 18px; }
        #result { font-size: 24px; margin-top: 20px; color: green; }
        #canvas { margin-top: 30px; }
    </style>
    <script src="{{ request.script_root }}/static/TweenMax.min.js"></script>
    <script src="{{ request.script_root }}/static/Winwheel.js"></script>
</head>
<body data-base-path="{{ request.script_root }}">
    <h1>{{ app_title }}</h1>
    <form id="userForm">
        <div class="checkboxes">
            {% for name in names %}
            <label><input type="checkbox" name="name" value="{{ name }}" checked> {{ name }}</label><br>
            {% endfor %}
        </div>
    </form>
    <button id="spinButton" onclick="buildAndSpin()">ðŸŽ° Spin the Wheel</button>
    <div style="position: relative; display: inline-block;">
        <div style="position: absolute; top: -30px; left: 50%; transform: translateX(-50%);
                    width: 0; height: 0;
                    border-left: 15px solid transparent;
                    border-right: 15px solid transparent;
                    border-top: 30px solid red; z-index: 2;"></div>
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <div id="result"></div>
    <script src="{{ request.script_root }}/static/script.js"></script>
</body>
</html>
